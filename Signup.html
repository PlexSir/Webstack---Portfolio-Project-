<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="Login_Signup_Container">
        <h1>Sign Up</h1>
        <form>
            <input type="Login_Signup" placeholder="Username" required>
            <input type="Login_Signup" placeholder="Email" required>
            <input type="Login_Signup" placeholder="Password" required>
            <input type="Login_Signup" placeholder="Confirm-Password" required>
            <button type="Login_Signup_Submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
</body>
</html>
