<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event posting page">
    <meta keywords="event, posting, events, conference, seminar, workshop">
    <title>Post an Event</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="Event-Maker-container">
        <h1>Post Event</h1>
        <form>
            <!-- Event Details -->
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" placeholder="e.g., Music Festival" required>
            <br><br>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>
            <br><br>
            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" required>
            <br><br>
            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" placeholder="e.g., 123 Main St" required>
            <br><br>
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" placeholder="Briefly describe your event" required></textarea>
            <br><br>

            <!-- Organizer Information -->
            <label for="organizerName">Organizer Name:</label>
            <input type="text" id="organizerName" placeholder="e.g., John Doe" required>
            <br><br>
            <label for="organizerEmail">Organizer Email:</label>
            <input type="email" id="organizerEmail" placeholder="e.g., johndoe@example.com" required>
            <br><br>
            <label for="organizerPhone">Organizer Phone:</label>
            <input type="tel" id="organizerPhone" placeholder="e.g., 123-456-7890" required>
            <br><br>

            <!-- Event Image and Video -->
            <label for="eventImage">Event Image:</label>
            <input type="file" id="eventImage" accept="image/*">
            <br><br>
            <label for="eventVideo">Event Video URL:</label>
            <input type="url" id="eventVideo" placeholder="e.g., https://www.youtube.com/watch?v=example">
            <br><br>

            <!-- Ticket Information -->
            <label for="ticketPrice">Ticket Price:</label>
            <input type="number" id="ticketPrice" placeholder="e.g., 20.00">
            <br><br>

            <!-- Call-to-Action -->
            <button type="submit">Submit Event</button>
        </form>
    </div>
</body>
</html>
